{% extends 'base.html' %}

{% block header %}
{% for message in messages %}
<div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    {{ message }}
</div>
{% endfor %}
<div class="alert alert-primary" role="alert">
   <h3> 重なり点の修正</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success d-flex justify-content-evenly" role="alert">
		{% if first_estimation %}
        	<p class=""><img src='{{ last_img.corner.url }}' width='{{ width }}' height='{{ height }}' id="img1" onclick="mccl('img1')"></p>
        	<p class=""><img src='{{ last_img.img.url }}' width='{{ width }}' height='{{ height }}' id="img2" onclick="mccl('img2')"></p>
		{% else %}
		<p class=""><img src='{{ last_img.corner.url }}' width='{{ width }}' height='{{ height }}' id="img1" onclick="mccl('img1')"></p>
		<p class=""><img src='{{ last_img.re_estimate.url }}' width='{{ width }}' height='{{ height }}' id="img2" onclick="mccl('img2')"></p>
		{% endif %} 
    </div>
    <div class="text-right">
        <a class="btn btn-outline-secondary" href="{% url 'display_bb' %}" role="button">バウンディングボックス</a>
        <a class="btn btn-outline-secondary" href="{% url 'display_fore' %}" role="button">前景画像</a>
    	<a class="btn btn-outline-secondary" href="{% url 'display_lr' %}" role="button">推定結果</a>
    </div>
    <script>
    	var xy_coord_list = [];
	    function mccl(idname){
	        var s = document.getElementById(idname);
	        var w0 = {{ width }};//初期値
	        var h0 = {{ height }};//初期値
	        w1 = s.getAttribute("width");//現在
	        h1 = s.getAttribute("height");
	        var r = s.getBoundingClientRect();
	        var x = Math.round(event.clientX-r.left);
	        var y = Math.round(event.clientY-r.top);
	        x = Math.round(x*(w0/w1));
	        y = Math.round(y*(h0/h1));
	        xy_coord_list.push(x, y);
	        document.getElementById('coord_list').value = xy_coord_list;
	        //////ここ座標
	        // alert(xy_coord_list);
	    };
	</script>

<div class="alert d-flex justify-content-end">
<!--     <a href="{% url 'upload' %}" class="btn btn-outline-secondary  " tabindex="-1" role="button" aria-disabled="true">アップロード</a> -->
	<form method="post">{% csrf_token %}
		{{ form }}
		<!-- {{ form.as_p }} -->
		<input type="hidden" name="coord_list" id="coord_list">
		<input type="submit" name="submit_btn" value="再推定" class="btn btn-primary" tabindex="-1" aria-disabled="true">
	<a href="{% url 'home' %}" class="btn btn-outline-secondary" tabindex="-1" role="button" aria-disabled="true">ホーム</a>
</div>
<!--     <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">送信</button>
    </form> -->

</div>
{% endblock content %}
