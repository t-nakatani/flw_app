{% extends 'base.html' %}

{% block header %}
{% for message in messages %}
<div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    {{ message }}
</div>
{% endfor %}
<div class="text-white text-center bg-dark p-3 p-sm-5 mb-4 rounded">
    <h1 class="display-4">花弁配置の推定アプリ</h1>
    <!-- <p class="lead">花画像から花弁配置を推定するwebアプリです</p> -->
</div>
{% endblock %}

{% block content %}
<a href="{% url 'upload' %}" class="btn btn-primary  " tabindex="-1" role="button" aria-disabled="true">アップロード</a>
<a href="https://drive.google.com/drive/folders/1Y0DMwsQVRCSYTmfHAKzo9uoloa1_2qBI?usp=sharing" class="btn btn-outline-secondary" tabindex="-1" role="button" aria-disabled="true">サンプル画像のダウンロード</a>
{% endblock content %}
