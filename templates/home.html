{% extends 'base.html' %}

{% block header %}
{% for message in messages %}
<div {% if message.tags %}class="{{ message.tags }}"{% endif %}>
    {{ message }}
</div>
{% endfor %}
<div class="text-white text-center bg-dark p-3 p-sm-5 mb-4 rounded">
    <h1 class="display-4">画像アップロードアプリ</h1>
    <p class="lead">説明</p>
</div>
{% endblock %}

{% block content %}
<a href="{% url 'upload' %}" class="btn btn-primary  " tabindex="-1" role="button" aria-disabled="true">アップロード</a>
{% endblock content %}
