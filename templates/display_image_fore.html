{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
   <h3> 前景画像</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success d-flex justify-content-evenly" role="alert">
        <p>
            <img src='{{ last_img.img.url }}' width='{{ width }}' height='{{ height }}' id="img1">
            <span class="text-center d-block">入力画像</span>
        </p>
        <p>
            <img src='{{ last_img.fore.url }}' width='{{ width }}' height='{{ height }}' id="img2">
            <span class="text-center d-block">前景画像</span>
        </p>
    </div>
    <div class="text-right">
        <a class="btn btn-outline-secondary" href="{% url 'display_bb' %}" role="button">花の位置</a>
        <a class="btn btn-primary" href="{% url 'display_corner' %}" role="button">重なり点の確認</a>
    </div>

<div class="alert d-flex justify-content-end">
    <!-- <a href="{% url 'home' %}" class="btn btn-outline-secondary  " tabindex="-1" role="button" aria-disabled="true">ホーム</a> -->
    <!-- <a href="{% url 'upload' %}" class="btn btn-outline-secondary  " tabindex="-1" role="button" aria-disabled="true">アップロード</a> -->
</div>
</div>
{% endblock content %}
